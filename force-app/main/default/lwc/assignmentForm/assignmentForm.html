<template>
    
    <lightning-card title="Assignment Form">
        <div class="slds-p-around_medium">
            <template lwc:if={assignmentGroupId}>
                <lightning-record-edit-form record-id={assignmentGroupId} object-api-name="Assignment__c" onsubmit={handleSubmit}
                onsuccess={handleSuccess}>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <lightning-input-field field-name="Name" required></lightning-input-field>
                            <lightning-input-field field-name="Title__c" required></lightning-input-field>
                            <lightning-input-field field-name="Description__c" required></lightning-input-field>
                            <lightning-input-field field-name="DueDate__c" required></lightning-input-field>
                            <lightning-input-field field-name="Priority__c" required></lightning-input-field>
                            <lightning-input-field field-name="Status__c" required></lightning-input-field> 
                            <lightning-input-field field-name="AssignmentGroup__c" required></lightning-input-field>
                        </div>                    
                    </div>
                    <div class="slds-m-top_medium">
                        <lightning-button variant="brand" label="Submit" type="submit"></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </template>
            <template lwc:else>
                <lightning-record-edit-form  object-api-name="Assignment__c" onsubmit={handleSubmit}
                onsuccess={handleSuccess}>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <lightning-input-field field-name="Name" required></lightning-input-field>
                            <lightning-input-field field-name="Title__c" required></lightning-input-field>
                            <lightning-input-field field-name="Description__c" required></lightning-input-field>
                            <lightning-input-field field-name="DueDate__c" required></lightning-input-field>
                            <lightning-input-field field-name="Priority__c" required></lightning-input-field>
                            <lightning-input-field field-name="Status__c" required></lightning-input-field>
                            <lightning-input-field field-name="AssignmentGroup__c" required></lightning-input-field>
                        </div>                    
                    </div>
                    <div class="slds-m-top_medium">
                        <lightning-button variant="brand" label="Submit" type="submit"></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </template>
        </div>
    </lightning-card>
   
</template>
